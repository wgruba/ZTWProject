
<div class="content">
  <div *ngFor="let connection of connections.connections" class="card">
    <div>
      <i class="fas fa-bus"></i>
      <div>
        <h4>Course name: {{ connection.routeName }}</h4>
        <p>Course date: {{ connection.departureDate }}</p>
      </div>
      <button (click)="checkAvailability(connection.id, connection.departureDate.toString())">Check Availability</button>
    </div>
  </div>
</div>
